<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LXFS HUD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --accent: #ffffff;
      --text: #fff;
      --bg-transparent: rgba(255, 255, 255, 0.05);
      --green-speaking: #00c896;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: transparent;
      color: var(--text);
      overflow: hidden;
    }

    .hud-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.04);
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    .hud-item i {
      color: var(--accent);
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .hud-value, .hud-item i {
      transition: all 0.3s ease;
    }

    .hud-value {
      font-weight: bold;
      font-size: 18px;
    }

    /* Geld oben rechts */
    #cash-box {
      position: fixed;
      top: 70px;
      right: 40px;
      z-index: 999;
    }

    #bank-box {
      position: fixed;
      top: 120px;
      right: 40px;
      z-index: 999;
    }

    #job-box {
      position: fixed;
      top: 170px;
      right: 40px;
      z-index: 999;
    }

    #voice-box {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }

    /* Status Bars */
    .status-container {
      position: fixed;
      bottom: 220px;
      left: 73px;
      display: flex;
      gap: 14px;
    }

    .status-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .status-circle i {
      color: white;
      font-size: 20px;
      z-index: 2;
    }

    .status-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #00c896;
      opacity: 0.6;
      z-index: 1;
      transition: height 0.3s ease-in-out;
    }

    /* Speedometer */
    .vehicle-info {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none; /* default versteckt */
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 20px;
      border-radius: 15px;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,200,150,0.3);
    }

    .vehicle-info.show {
      display: flex;
    }

    .vehicle-info .info {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      color: white;
      font-weight: 600;
    }

    /* Tank als Status-Kreis */
    .fuel-circle {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-left: 10px;
      box-shadow: 0 0 5px rgba(0,200,150,0.4);
    }

    .fuel-circle i {
      color: white;
      font-size: 22px;
      position: relative;
      z-index: 2;
    }

    .fuel-fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #00c896;
      opacity: 0.6;
      z-index: 1;
      transition: height 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <div id="cash-box" class="hud-item"><i class="fas fa-wallet"></i><span class="hud-value" id="cash">$0</span></div>
  <div id="bank-box" class="hud-item"><i class="fas fa-university"></i><span class="hud-value" id="bank">$0</span></div>
  <div id="job-box" class="hud-item"><i class="fas fa-briefcase"></i><span class="hud-value" id="job">Â· Unemployed</span></div>
  <div id="voice-box" class="hud-item"><span class="hud-value" id="voice"><i class="fas fa-microphone"></i></span></div>

  <div class="status-container">
    <div class="status-circle">
      <div class="status-fill" id="hunger-fill" style="height: 0%"></div>
      <i class="fas fa-utensils"></i>
    </div>
    <div class="status-circle">
      <div class="status-fill" id="thirst-fill" style="height: 0%"></div>
      <i class="fas fa-tint"></i>
    </div>
    <div class="status-circle">
      <div class="status-fill" id="energy-fill" style="height: 0%"></div>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <!-- Speedometer mit Tank-Kreis -->
  <div class="vehicle-info" id="vehicle-info">
    <div class="info"><i class="fas fa-tachometer-alt"></i><span id="speed">0</span></div>

    <div class="fuel-circle">
      <div class="fuel-fill" id="fuel-fill" style="height: 0%;"></div>
      <i class="fas fa-gas-pump"></i>
    </div>

<div class="fuel-circle armor-circle">
  <div class="fuel-fill" id="armor-fill" style="height: 0%;"></div>
  <i class="fas fa-shield-alt"></i>
</div>
